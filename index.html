<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #333;
    }

    #container {
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(255,255,255,0.8);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.6);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      margin: 0 .5rem;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(45deg, rgba(255, 123, 158, 0.9), rgba(255, 75, 120, 0.9));
      color: white;
    }
    .btn.no {
      background: linear-gradient(45deg, rgba(84, 160, 255, 0.9), rgba(24, 120, 255, 0.9));
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Heart animation */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff6b81;
      animation: floatUp 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
    /* Pulse animation for celebration */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #container.pulse {
      animation: pulse 2s infinite;
    }
    canvas#confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>My Dearest Leah 😊</h1>
    <p id="question"></p>
    <button class="btn yes">Yes!</button>
    <button class="btn no">No</button>
  </div>
  <canvas id="confetti"></canvas>
  <script>
    function typeWriter(id, text, delay = 100) {
      const element = document.getElementById(id);
      let i = 0;
      const timer = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(timer);
      }, delay);
    }
    document.addEventListener('DOMContentLoaded', () => {
      typeWriter('question', 'Leah, will you be my girlfriend?');
      // Drop gentle hearts in the background every half-second
      setInterval(createHeart, 500);
    });

    const container = document.getElementById('container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    function onYes() {
      container.innerHTML = "<h1>Leah! 💖</h1><p>You've made my heart soar. Thank you for saying yes!</p>";
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
      // Launch confetti burst
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
      // Add subtle pulse to container
      container.classList.add('pulse');
    }

    function onNo() {
      container.innerHTML = "<h1>Oh, Leah…</h1><p>I'll cherish every moment and hope for our next chance.</p>";
    }

    document.querySelector('.yes').onclick = onYes;
    document.querySelector('.no').onclick = onNo;

  </script>
</body>
</html>
