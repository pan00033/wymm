<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      color: #333;
    }

    #container {
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(255,255,255,0.8);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      font-size: 1.25rem;
      margin: 0 .5rem;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .yes { background: #ff6b81; color: white; }
    .no  { background: #54a0ff; color: white; }

    /* Heart animation */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff6b81;
      animation: floatUp 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
    /* Pulse animation for celebration */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #container.pulse {
      animation: pulse 2s infinite;
    }
    canvas#confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hey! 😊</h1>
    <p id="question"></p>
    <button class="btn yes">Yes!</button>
    <button class="btn no">No</button>
  </div>
  <canvas id="confetti"></canvas>
  <script>
    function typeWriter(id, text, delay = 100) {
      const element = document.getElementById(id);
      let i = 0;
      const timer = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(timer);
      }, delay);
    }
    document.addEventListener('DOMContentLoaded', () => {
      typeWriter('question', 'Would you like to be my girlfriend?');
      // Drop gentle hearts in the background every half-second
      setInterval(createHeart, 500);
    });

    const container = document.getElementById('container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    function onYes() {
      container.innerHTML = '<h1>Yay! 💖</h1><p>I’m so happy you said yes!</p>';
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
      // Launch confetti burst
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
      // Add subtle pulse to container
      container.classList.add('pulse');
    }

    function onNo() {
      container.innerHTML = '<h1>Aw, maybe next time…</h1><p>Still looking forward to our next adventure!</p>';
    }

    document.querySelector('.yes').onclick = onYes;
    document.querySelector('.no').onclick = onNo;

    const noBtn = document.querySelector('.no');
    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * (window.innerWidth - noBtn.clientWidth) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - noBtn.clientHeight) + 'px';
    });
  </script>
</body>
</html>
